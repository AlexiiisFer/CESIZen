{% extends "base.html" %} {% load static %} {% block content %}

<div class="bg-[#F5F7FA] flex items-center py-16">
    <div class="container mx-auto p-4 flex w-full justify-center">
        <h1 class="text-4xl font-bold">
            Se <span class="text-green-500">connecter</span>
        </h1>
    </div>
</div>

<div class="container mx-auto p-4 flex w-full justify-center">
    <div class="w-full max-w-2xl">
        <form method="POST" action="{% url 'login' %}" class="p-8">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="identifier">
                    Pseudo ou Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="identifier"
                    name="identifier"
                    type="text"
                    placeholder="Pseudo ou Email"
                    required
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Mot de passe
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Mot de passe"
                    required
                />
            </div>
            <div class="mb-4">
                <button
                    class="bg-green-500 hover:bg-green-700 text-white font-bold w-full py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit"
                >
                    Se connecter
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600">
            Pas encore de compte ?
            <a href="{% url 'signUp' %}" class="text-green-500 hover:text-green-700 font-bold">
                Inscrivez-vous
            </a>
        </p>
    </div>
</div>

{% endblock %}
