{% extends "base.html" %} {% load static %} {% block content %}
{% if user.is_authenticated %} {% else %}
<script>
  window.location.href = "{% url 'login' %}";
</script>
{% endif %}

<div class="bg-[#F5F7FA] flex items-center py-16">
  <div class="container mx-auto p-4 flex w-full justify-center">
    <h1 class="text-4xl font-bold">
      Param<span class="text-green-500">ètres</span>
    </h1>
  </div>
</div>

<div class="container mx-auto p-4">
  <div class="p-6">
    <form
      method="POST"
      action="{% url 'profile_update' %}"
      id="profile_update_form"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input type="hidden" name="form_id" value="profile_update_form" />

      <div class="flex justify-center mb-4">
        {% if user.userprofile.profile_picture %}
        <img
          src="{{ user.userprofile.profile_picture.url }}"
          alt="User Image"
          class="w-32 h-32 rounded-full border-4 border-green-500 shadow-lg object-cover max-w-full max-h-full"
        />
        {% endif %}
      </div>
      <div class="flex justify-center mb-4">
        <label
          class="block text-gray-700 text-lg font-bold mb-2"
          for="username"
        >
          Utilisateur : {{ user.username }}
        </label>
      </div>

      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="profile_picture"
        >
          Changer la photo de profil
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="profile_picture"
          name="profile_picture"
          type="file"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="first_name"
        >
          Prénom
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="first_name"
          name="first_name"
          type="text"
          value="{{ user.first_name }}"
        />
      </div>

      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="last_name"
        >
          Nom
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="last_name"
          name="last_name"
          type="text"
          value="{{ user.last_name }}"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          name="email"
          type="email"
          value="{{ user.email }}"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Nouveau mot de passe
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          name="password"
          type="password"
          oninput="toggleConfirmPassword()"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="confirm_password"
        >
          Confirmer le mot de passe
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="confirm_password"
          name="confirm_password"
          type="password"
          disabled
          required
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Mettre à jour
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  function toggleConfirmPassword() {
    var passwordInput = document.getElementById("password");
    var confirmPasswordInput = document.getElementById("confirm_password");
    if (passwordInput.value) {
      confirmPasswordInput.disabled = false;
    } else {
      confirmPasswordInput.disabled = true;
      confirmPasswordInput.value = "";
    }
  }
</script>

{% endblock %}
